<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>__ |||||</title>
	<script src="../js/iphoneFix.js"></script>
</head>

<body>

	<div class="wrapper">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>

	<style>
		html body {
			margin: 0;
			background: rgb(10, 107, 211);
			overflow: hidden;
		}

		.wrapper {
			display: flex;
			justify-content: space-around;
			align-items: center;
			height: 100vh;
		}

		.bar {
			width: 24px;
			height: 80%;
			border-radius: 10px;
			transition: all .05s;
		}

		.active {
			background: white;
			filter: blur(10px);
		}
	</style>

	<script>

		fixHeightForIphoneScreen(document.querySelector('.wrapper'));
		const bars = document.querySelectorAll('.bar');

		let index = 0;
		let direction = false;

		const interval = setInterval(() => {
			bars[index].classList.add('active')
			setTimeout(() => {
				bars[index].classList.remove('active')
				if (index >= bars.length - 1 || index <= 0) direction = !direction;
				direction ? index++ : index--;
			}, 60)
		}, 100);

	</script>


</body>

</html>
